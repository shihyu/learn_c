<html>

<head>
<meta http-equiv="Content-Language" content="zh-tw">
<title>CGI示範網頁</title>
</head>

<body>

<form method="POST" action="/cgi-bin/decode1" name="cgi_form">
  <p>
  姓名: <input type="text" name="name" size="20"></p>
  <p>密碼: <input type="password" name="password" size="20"></p>
  <p>性別:<input type="radio" value="1" checked name="sex">女生 
  <input type="radio" name="sex" value="2">男生</p>
  <p>興趣: <input type="checkbox" name="interest" value="1">看書 
  <input type="checkbox" name="interest" value="2">運動 
  <input type="checkbox" name="interest" value="3">逛街</p>
  <p>學歷: <select size="1" name="level">
  <option selected value="1">高中</option>
  <option value="2">大學</option>
  <option value="3">研究所</option>
  </select></p>
  <p>地址: <textarea rows="5" name="address" cols="50"></textarea></p>
  <p><input type="submit" value="Send" name="B1">
  <input type="reset" value="Clear" name="B2"></p>
</form>

</body>

</html>
