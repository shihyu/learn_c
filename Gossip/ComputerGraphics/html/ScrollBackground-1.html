<!DOCTYPE html>
<html>

<head>
        <meta content="text/html; charset=Big5" http-equiv="content-type">
        <script type="text/javascript">
            window.onload = function() {
                var img = new Image();
                img.onload = function() {
                    var canvas1 = document.getElementById('canvas1');
                    var canvas2 = document.getElementById('canvas2');
                    var context1 = canvas1.getContext('2d');
                    var context2 = canvas2.getContext('2d');
                    
                    var imageWidth = img.width;
                    var x1 = 0;
                    var x2 = -imageWidth;
                    
                    var context = context2;
                    setTimeout(function() {
                        context.drawImage(img, x1, 0);
                        context.drawImage(img, x2, 0);
                        
                        
                        if(context === context2) {
                            document.body.replaceChild(canvas1, canvas2);
                            context = context1;
                        }
                        else {
                            document.body.replaceChild(canvas2, canvas1);
                            context = context2;                    
                        }

                        if(x1 === canvas1.width) {
                            x1 = -imageWidth;
                        }
                        else {
                            x1++;
                        }

                        if(x2 === canvas1.width) {
                            x2 = -imageWidth;
                        }
                        else {
                            x2++;
                        }
                        setTimeout(arguments.callee, 100);
                    }, 100);
                };
                img.src = 'images/scroll.gif';
            };
        </script>
    </head>
    <body>       
        <canvas id="canvas1" width="300" height="200"></canvas>
        <canvas id="canvas2" width="300" height="200"></canvas>
    </body>
